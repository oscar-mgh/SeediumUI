<div class="card h-100 my-3">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8" style="overflow-y: auto">
        <ng-container *ngIf="images$ | async as images">
          <div class="d-flex flex-wrap">
            <div
              class="me-1 d-flex align-items-center flex-column border border-2 rounded p-3"
              *ngFor="let image of images"
              (click)="selectImage(image)"
              style="min-width: 100px; justify-content: center; cursor: pointer"
            >
              <img
                [src]="image.url"
                [alt]="image.title"
                [title]="image.title"
                style="height: 150px"
              />
              <span class="mt-1">
                {{ image.title }}
              </span>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-4">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileUploadChange($event)"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="filename"
              [(ngModel)]="fileName"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
              [(ngModel)]="title"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="fa-solid fa-upload"></i> Upload
            </button>
          </div>

          <div class="alert alert-danger mt-3" role="alert"[ngClass]="{
            'd-block': isUnexpectedError,
            'd-none': !isUnexpectedError
          }">
            Unexpected error, please try again later!
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
