<div class="continaer">
  <h1 class="mt-4 text-center">Category List</h1>

  <div class="d-flex mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-danger"
      >Add Category</a
    >
  </div>

  <table class="table table-bordered table-dark mt-4 table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Slug</th>
        <th>Modify</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories$ | async">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.slug }}</td>
        <td class="d-flex justify-content-center w-100">
          <a
            [routerLink]="['/admin/categories/edit/', category.id]"
            class="btn btn-danger btn-sm w-100"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
