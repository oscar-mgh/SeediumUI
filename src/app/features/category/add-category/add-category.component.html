<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="category-name">Category Name</label>
        <input
          type="text"
          id="category-name"
          name="category-name"
          class="form-control bg-dark-subtle mt-2"
          [(ngModel)]="model.name"
        />
      </div>
      <div class="mt-3">
        <label for="category-slug">Category Slug</label>
        <input
          type="text"
          id="category-slug"
          name="category-slug"
          class="form-control bg-dark-subtle mt-2"
          [(ngModel)]="model.slug"
        />
      </div>

      <div class="mt-3">
        <button class="btn btn-primary mb-3" type="submit">
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
      </div>

      <div
        class="alert alert-danger"
        role="alert"
        [ngClass]="{
          'd-block': isUnexpectedError,
          'd-none': !isUnexpectedError
        }"
      >
        Unexpected error, please try again later!
      </div>
    </div>
  </form>
</div>
