<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="category-name">Category Name</label>
          <input
            type="text"
            id="category-name"
            name="category-name"
            class="form-control bg-dark-subtle mt-2"
            [(ngModel)]="category.name"
          />
        </div>
        <div class="mt-3">
          <label for="category-slug">Category Slug</label>
          <input
            type="text"
            id="category-slug"
            name="category-slug"
            class="form-control bg-dark-subtle mt-2"
            [(ngModel)]="category.slug"
          />
        </div>

        <div class="d-flex justify-content-between">
          <div class="mt-3">
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
          </div>

          <div class="mt-3">
            <button
              class="btn btn-danger"
              (click)="deleteCategory(categoryId)"
              type="button"
            >
              <i class="fa-solid fa-trash-can"></i> Delete
            </button>
          </div>


        </div>
      </div>
      <div
        class="alert alert-danger mt-3"
        role="alert"
        [ngClass]="{
          'd-block': isUnexpectedError,
          'd-none': !isUnexpectedError
        }"
      >
      Unexpected error, please try again later!
    </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category Not Found!</div>
  </ng-template>
</div>
